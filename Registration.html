<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <form class="container mt-3 w-50 border border-2 p-3" action="">
      <h1 class="h2 text-center mb-4">Register</h1>
      <div class="mb-2 row">
        <label class="form-label col" for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          required
        />
      </div>
      <div class="mb-2 row">
        <label class="form-label col" for="password">Password</label>
        <input
          type="password"
          class="form-control col"
          id="password"
          name="password"
          required
          placeholder="Enter password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          minlength="8"
        />
      </div>
      <div class="mb-2 row">
        <label class="form-label col" for="dob">Date of Birth</label>
        <input
          type="date"
          class="form-control col"
          id="dob"
          placeholder="Enter date of birth"
          name="dob"
          required
        />
      </div>
      <div class="mb-2 row">
        <div class="form-label col">Qualification</div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="qualification"
              id="qualification1"
              checked
            />
            <label class="form-check-label" for="qualification1">
              Under-Graduate
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="qualification"
              id="qualification2"
            />
            <label class="form-check-label" for="qualification2">
              Post-Graduate
            </label>
          </div>
        </div>
      </div>
      <div class="mb-2 row">
        <label class="form-label col" for="languages">Languages</label>
        <select
          class="form-select col"
          name="languages"
          id="languages"
          multiple
          size="2"
          required
        >
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
        </select>
      </div>
      <div class="mb-2 row">
        <label class="form-label col" for="day">Day</label>
        <select class="form-control col" name="day" id="day" required>
          <option value="">-- Select a day --</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </div>
    </form>
  </body>
</html>
